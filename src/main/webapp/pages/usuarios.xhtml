<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Usuários</title>
</h:head>
<h:body>
	<p:growl id="mensagem" />

	<h:form id="formListagem">
		<p:panel id="tabela" header="Usuários - Listagem">
			<p:dataTable emptyMessage="Nenhum registro encontrado."
				paginator="true" value="#{usuarioBean.usuarios}" var="cursorUsuario"
				rows="5">
				<f:facet name="header">
					<p:commandButton value="Novo"
						actionListener="#{usuarioBean.novoUsuario}"
						oncomplete="PF('dlgUsuario').show();"
						update=":mensagem :formCadastro:painel">
						<f:actionListener
							type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
					</p:commandButton>
				</f:facet>

				<p:column headerText="Nome" sortBy="#{cursorUsuario.pessoa.nome}"
					filterBy="#{cursorUsuario.pessoa.nome}">
					<h:outputText value="#{cursorUsuario.pessoa.nome}" />
				</p:column>

				<p:column headerText="CPF" sortBy="#{cursorUsuario.pessoa.cpf}"
					filterBy="#{cursorUsuario.pessoa.cpf}">
					<h:outputText value="#{cursorUsuario.pessoa.cpf}" />
				</p:column>

				<p:column headerText="Tipo" sortBy="#{cursorUsuario.tipoFormatado}">
					<h:outputText value="#{cursorUsuario.tipoFormatado}" />
				</p:column>

				<p:column headerText="Ativo"
					sortBy="#{cursorUsuario.ativoFormatado}">
					<h:outputText value="#{cursorUsuario.ativoFormatado}" />
				</p:column>

				<p:column headerText="Opções">
					<p:commandButton icon="ui-icon-trash"
						actionListener="#{usuarioBean.excluir}"
						update=":mensagem :formListagem:tabela">
						<p:confirm header="Confirmação"
							message="Deseja realmente excluir esse usuário"
							icon="ui-icon-alert" />
						<f:attribute name="usuarioSelecionado" value="#{cursorUsuario}" />
					</p:commandButton>

					<p:commandButton icon="ui-icon-pencil"
						actionListener="#{usuarioBean.editar}"
						update=":mensagem :formCadastro:painel"
						oncomplete="PF('dlgUsuario').show();">
						<f:attribute name="usuarioSelecionado" value="#{cursorUsuario}" />
						<f:actionListener
							type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
					</p:commandButton>
				</p:column>
			</p:dataTable>

			<p:confirmDialog global="true">
				<p:commandButton value="Sim" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="Não" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>
		</p:panel>
	</h:form>

	<p:dialog header="Usuários - Cadastro" widgetVar="dlgUsuario"
		draggable="false" resizable="false" modal="true" closable="false">
		<h:form id="formCadastro">
			<h:panelGrid id="painel" columns="2">
				<p:outputLabel for="pessoa" value="Pessoa:" />
				<p:selectOneMenu id="pessoa" filter="true"
					value="#{usuarioBean.usuario.pessoa}" required="true"
					requiredMessage="O campo pessoas é obrigatório"
					converter="omnifaces.SelectItemsConverter">
					<f:selectItem noSelectionOption="true"
						itemLabel="Selecione uma pessoa" />
					<f:selectItems value="#{usuarioBean.pessoas}" var="pessoa"
						itemValue="#{pessoa}" itemLabel="#{pessoa.nome} - #{pessoa.cpf}" />
				</p:selectOneMenu>

				<p:outputLabel for="senha" value="Senha:" />
				<p:password id="senha" maxlength="8" size="10"
					value="#{usuarioBean.usuario.senha}" required="true"
					requiredMessage="O campo senha é obrigatório"
					validatorMessage="Informe uma senha de 4 á 8 caracteres">
					<f:validateLength minimum="4" maximum="8" />
				</p:password>

				<p:outputLabel for="tipo" value="Tipo:" />
				<p:selectOneRadio id="tipo" value="#{usuarioBean.usuario.tipo}"
					required="true" requiredMessage="O campo tipo é obrigatório">
					<f:selectItem itemValue="A" itemLabel="Administrador" />
					<f:selectItem itemValue="G" itemLabel="Gerente" />
					<f:selectItem itemValue="B" itemLabel="Balconista" />
				</p:selectOneRadio>

				<p:outputLabel for="ativo" value="Ativo:" />
				<p:selectBooleanCheckbox id="ativo"
					value="#{usuarioBean.usuario.ativo}" required="true" />
			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:commandButton value="Salvar"
					update=":mensagem :formCadastro:painel :formListagem:tabela"
					actionListener="#{usuarioBean.salvar}" />
				<p:commandButton value="Fechar"
					oncomplete="PF('dlgUsuario').hide();" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
