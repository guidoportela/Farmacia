<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Vendas</title>
</h:head>
<h:body>
	<p:growl id="mensagem" />

	<h:form id="formulario">
		<p:panel header="Produtos">
			<p:dataTable id="tabelaProdutos"
				emptyMessage="Nenhum registro encontrado." paginator="true"
				value="#{vendasBean.produtos}" var="cursorProduto" rows="3"
				paginatorPosition="bottom">

				<p:column headerText="Descrição" sortBy="#{cursorProduto.descricao}"
					filterBy="#{cursorProduto.descricao}">
					<h:outputText value="#{cursorProduto.descricao}" />
				</p:column>

				<p:column headerText="Quantidade"
					sortBy="#{cursorProduto.quantidade}">
					<h:outputText value="#{cursorProduto.quantidade}" />
				</p:column>

				<p:column headerText="Preço" sortBy="#{cursorProduto.preco}"
					filterBy="#{cursorProduto.preco}">
					<h:outputText value="#{cursorProduto.preco}">
						<f:convertNumber locale="pt_BR" minFractionDigits="2" />
					</h:outputText>
				</p:column>

				<p:column headerText="Fabricante"
					sortBy="#{cursorProduto.fabricante.descricao}"
					filterBy="#{cursorProduto.fabricante.descricao}">
					<h:outputText value="#{cursorProduto.fabricante.descricao}" />
				</p:column>

				<p:column headerText="Opções">
					<p:commandButton icon="ui-icon-plus"
						actionListener="#{vendasBean.adicionar}"
						update=":formulario:tabelaCarrinho :formulario:painelFinalizacao">
						<f:attribute name="produtoSelecionado" value="#{cursorProduto}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
		</p:panel>

		<p:panel header="Carrinho de Compras">
			<p:dataTable id="tabelaCarrinho"
				emptyMessage="Nenhum registro encontrado." paginator="true"
				value="#{vendasBean.itensVenda}" var="cursorItemVenda" rows="3"
				paginatorPosition="bottom">

				<p:column headerText="Descrição">
					<h:outputText value="#{cursorItemVenda.produto.descricao}" />
				</p:column>

				<p:column headerText="Preço Unitário">
					<h:outputText value="#{cursorItemVenda.produto.preco}">
						<f:convertNumber locale="pt_BR" minFractionDigits="2" />
					</h:outputText>
				</p:column>

				<p:column headerText="Qtd.">
					<h:outputText value="#{cursorItemVenda.quantidade}" />
				</p:column>

				<p:column headerText="Preço Parcial">
					<h:outputText value="#{cursorItemVenda.precoParcial}">
						<f:convertNumber locale="pt_BR" minFractionDigits="2" />
					</h:outputText>
				</p:column>

				<p:column headerText="Opções">
					<p:commandButton icon="ui-icon-minus"
						actionListener="#{vendasBean.remover}"
						update=":formulario:tabelaCarrinho :formulario:painelFinalizacao">
						<f:attribute name="itemSelecionado" value="#{cursorItemVenda}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
		</p:panel>

		<p:panel header="Finalização">
			<p:panelGrid id="painelFinalizacao" columns="3">
				<p:outputLabel value="Total: R$" />
				<h:outputText value="#{vendasBean.venda.precoTotal}" />
				<p:commandButton value="Finalizar"
					actionListener="#{vendasBean.finalizar}"
					update=":mensagem :formularioFinalizar:painelFinalizar"
					oncomplete="PF('dlgVendas').show();">
					<f:actionListener
						type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
				</p:commandButton>
			</p:panelGrid>
		</p:panel>
	</h:form>

	<p:dialog header="Finalizar Venda" widgetVar="dlgVendas"
		draggable="false" resizable="false" modal="true" closable="false">
		<h:form id="formularioFinalizar">
			<h:panelGrid id="painelFinalizar" columns="2">
				<p:outputLabel value="Horário:" />
				<h:outputText value="#{vendasBean.venda.horario}">
					<f:convertDateTime pattern="dd/MM/yyyy HH:mm" locale="pt_BR"
						timeZone="America/Fortaleza" />
				</h:outputText>

				<p:outputLabel value="Total:" />
				<h:outputText value="#{vendasBean.venda.precoTotal}" />

				<p:outputLabel for="funcionario" value="Funcionário:" />
				<p:selectOneMenu id="funcionario"
					value="#{vendasBean.venda.funcionario}"
					converter="omnifaces.SelectItemsConverter" filter="true"
					filterMatchMode="contains" required="true"
					requiredMessage="O campo Funcionário é obrigatório">
					<f:selectItem noSelectionOption="true"
						itemLabel="Selecione um funcionário" />
					<f:selectItems value="#{vendasBean.funcionarios}" var="funcionario"
						itemValue="#{funcionario}"
						itemLabel="#{funcionario.pessoa.cpf} - #{funcionario.pessoa.nome}" />
				</p:selectOneMenu>

				<p:outputLabel value="Cliente:" />
				<p:selectOneMenu value="#{vendasBean.venda.cliente}"
					converter="omnifaces.SelectItemsConverter" filter="true"
					filterMatchMode="contains">
					<f:selectItem noSelectionOption="true"
						itemLabel="Selecione um cliente" />
					<f:selectItems value="#{vendasBean.clientes}" var="cliente"
						itemValue="#{cliente}"
						itemLabel="#{cliente.pessoa.cpf} - #{cliente.pessoa.nome}" />
				</p:selectOneMenu>
			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:commandButton value="Salvar"
					actionListener="#{vendasBean.salvar}"
					update=":mensagem :formulario:tabelaProdutos :formulario:tabelaCarrinho :formulario:painelFinalizacao"
					oncomplete="PF('dlgVendas').hide();" />
				<p:commandButton value="Fechar" oncomplete="PF('dlgVendas').hide();" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
