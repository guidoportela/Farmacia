<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modeloSistema.xhtml">

	<ui:define name="conteudo">
		<h:form id="formListagem">
			<p:panel>
				<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado."
					paginator="true" value="#{fabricanteBean.fabricantes}"
					var="cursorFabricante" rows="5">
					<f:facet name="header">Lista de Fabricantes</f:facet>
					<f:facet name="footer">
						<p:commandButton value="Novo"
							actionListener="#{fabricanteBean.novoFabricante}"
							oncomplete="PF('dlgFabricantes').show();"
							update=":mensagem :formCadastro:painel">
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>
					</f:facet>

					<p:column headerText="Código" sortBy="#{cursorFabricante.codigo}"
						filterBy="#{cursorFabricante.codigo}" style="width: 20%;">
						<h:outputText value="#{cursorFabricante.codigo}" />
					</p:column>

					<p:column headerText="Descrição"
						sortBy="#{cursorFabricante.descricao}"
						filterBy="#{cursorFabricante.descricao}">
						<h:outputText value="#{cursorFabricante.descricao}" />
					</p:column>

					<p:column headerText="Opções" style="width: 30%;">
						<p:commandButton icon="ui-icon-trash"
							actionListener="#{fabricanteBean.excluir}"
							update=":mensagem :formListagem:tabela">
							<p:confirm header="Confirmação"
								message="Deseja realmente excluir esse fabricante"
								icon="ui-icon-alert" />
							<f:attribute name="fabricanteSelecionado"
								value="#{cursorFabricante}" />
						</p:commandButton>

						<p:commandButton icon="ui-icon-pencil"
							actionListener="#{fabricanteBean.editar}"
							update=":mensagem :formCadastro:painel"
							oncomplete="PF('dlgFabricantes').show();">
							<f:attribute name="fabricanteSelecionado"
								value="#{cursorFabricante}" />
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>
					</p:column>
				</p:dataTable>

				<p:confirmDialog global="true">
					<p:commandButton value="Sim" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="Não" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>
			</p:panel>
		</h:form>

		<p:dialog header="Cadastro - Fabricantes" widgetVar="dlgFabricantes"
			draggable="false" resizable="false" modal="true" closable="false">
			<h:form id="formCadastro">
				<h:panelGrid id="painel" columns="2">
					<p:outputLabel for="fabri" value="Descrição" />
					<p:inputText id="fabri" maxlength="50" size="30"
						value="#{fabricanteBean.fabricante.descricao}" required="true"
						requiredMessage="O campo descrição é obrigatório" />
				</h:panelGrid>

				<h:panelGrid columns="2">
					<p:commandButton value="Salvar"
						actionListener="#{fabricanteBean.salvar}"
						update=":mensagem :formCadastro:painel :formListagem:tabela" />
					<p:commandButton value="Fechar"
						oncomplete="PF('dlgFabricantes').hide();" />
				</h:panelGrid>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
