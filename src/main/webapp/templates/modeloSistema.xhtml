<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:insert name="metadata" />

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Sistema Farmácia</title>
	<h:outputStylesheet library="css" name="estilos.css" />
	<h:outputScript library="js" name="scripts.js" />
</h:head>

<h:body>
	<p:growl id="mensagem" />

	<div id="geral">
		<div id="topo" class="divTopo">
			<p:graphicImage library="images" name="logo.jpg"
				styleClass="imagemCentralizada" />
		</div>

		<div id="cabecalho" class="divCabecalho">
			<h:form id="formMenu">
				<p:menubar>
					<p:submenu label="Arquivo">
						<p:menuitem value="Sair" action="#{loginBean.sair}" />
					</p:submenu>

					<p:submenu label="Cadastros"
						rendered="#{loginBean.temPermissoes(['A', 'G'])}">
						<p:menuitem value="Cidades" url="/pages/cidades.xhtml" />
						<p:menuitem value="Clientes" url="/pages/clientes.xhtml" />
						<p:menuitem value="Estados" url="/pages/estados.xhtml" />
						<p:menuitem value="Fabricantes" url="/pages/fabricantes.xhtml" />
						<p:menuitem value="Funcionários" url="/pages/funcionarios.xhtml" />
						<p:menuitem value="Pessoas" url="/pages/pessoas.xhtml" />
						<p:menuitem value="Produtos" url="/pages/produtos.xhtml" />
						<p:menuitem value="Usuários" url="/pages/usuarios.xhtml" />
					</p:submenu>

					<p:submenu label="Vendas">
						<p:menuitem value="Abrir Caixa" url="/pages/caixa.xhtml" />
						<p:menuitem value="Realizar Venda" url="/pages/vendas.xhtml" />
						<p:menuitem value="Vendas Realizadas"
							url="/pages/listaVendas.xhtml" />
					</p:submenu>

					<p:submenu label="Ajuda">
						<p:menuitem value="Sobre" />
					</p:submenu>
				</p:menubar>
			</h:form>
		</div>

		<div id="conteudo" class="divCabecalho">
			<ui:insert name="conteudo" />
		</div>
	</div>
</h:body>
</html>
